<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1 id="title">Developers Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="/" method="GET">

        <label id="name-label" for="name">Name<input id="name" name="Name" type="text" placeholder="Enter your name"
                required /></label>
        <label id="email-label" for="email">Email<input id="email" name="Email" type="email"
                placeholder="Enter your Email" required /></label>
        <label id="number-label" for="age">Age(optional)<input id="number" name="Age" type="number" placeholder="Age"
                min="13" max="120" /></label>

        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="Role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <legend>Would you recommend Software Development to a friend?</legend>
        <label id="optional-label" for="definitely"><input id="definitely" class="inline" name="recommendation"
                type="radio" value="1"> Definitely</label>
        <label id="optional-label" for="maybe"><input id="maybe" class="inline" name="recommendation" type="radio"
                value="2" checked> Maybe</label>
        <label id="optional-label" for="notsure"><input id="notsure" class="inline" name="recommendation" type="radio"
                value="3"> Not sure</label>

        <label for="features">What is your favorite feature of Software Devlopment?
            <select id="features" name="features">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>

        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label id="optional-label" for="frontend"><input id="frontend" class="inline" name="skills" type="checkbox"
                value="1"> Front-end Projects</label>
        <label id="optional-label" for="backend"><input id="backend" class="inline" name="skills" type="checkbox"
                value="2"> Back-end Projects</label>
        <label id="optional-label" for="visualization"><input id="visualization" class="inline" name="skills"
                type="checkbox" value="3"> Data Visualization</label>
        <label id="optional-label" for="additional"><input id="additional" class="inline" name="skills" type="checkbox"
                value="4"> Additional Courses</label>

        <label for="">Any comments or suggestions?
            <textarea id="" name="comments" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>

        <input id="submit" type="submit" value="Submit">

    </form>
</body>

</html>
