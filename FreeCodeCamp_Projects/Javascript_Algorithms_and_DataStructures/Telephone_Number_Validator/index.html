<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <main>
      <img
        class="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="logo"
      />
      <h1 class="title">Telephone Number Validator</h1>
      <div class="phone-container">
        <div class="phone-background">
          <div class="phone-camera"></div>
        </div>
        <label for="user-input">Enter a Phone Number:</label>
        <input maxlength="20" type="text" id="user-input" />
        <div class="results-container" id="results-div"></div>
        <div class="buttons">
          <button type="button" class="button" id="check-btn">Check</button>
          <button type="button" class="button" id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
