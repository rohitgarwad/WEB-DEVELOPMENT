<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp-logo">
        </div>
        <div class="title-container">
            <h1>Is it a Palindrome?</h1>
        </div>
        <div class="palindrome-container">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div>
                <input type="text" class="palindrome-input" value id="text-input">
                <button class="palindrome-btn" id="check-btn">Check</button>
            </div>
            <div class="result-container hidden" id="result"></div>
        </div>
        <div class="palindrome-definition-container">
            <p class="palindrome-definition"><span role="img" aria-label="light-bulb">ðŸ’¡</span> A <dfn>palindrome</dfn>
                is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case,
                and spacing.</p>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
