<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
    <form action="/">
        <div><label for="name">Name</label></div>
        <input id="name" type="text" placeholder="Enter Your Name" name="name"><br><br>
        <div><label for="email">Email</label></div>
        <input id="email" type="email" placeholder="Enter Your Email" name="email"><br><br>
        <div><label for="mobile">Mobile Number</label></div>
        <input id="mobile" type="tel" placeholder="Enter Your Mobile Number" name="mobile"><br><br>
        <div><label for="password">Password</label></div>
        <input id="password" type="password" placeholder="Enter Your Password" name="password"><br><br>
        <input id="accept" type="checkbox" required name="accept"><label for="accept">accept terms & condition</label><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
