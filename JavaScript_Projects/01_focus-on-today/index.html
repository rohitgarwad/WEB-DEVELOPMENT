<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="sub-title"><span>Today</span> <img class="sun-ring-icon" src="images/Sun-ring.svg" alt="sun-ring"> <img class="sun-core-icon" src="images/Sun-core.svg" alt="sun-core"></h2>
            <p class="progress-label">Raise the bar by completing the goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 Completed</span></div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="images/check-icon.svg" alt="check">
                </div>
                <input id="firstGoal" class="goal-input" placeholder="Add new goal..." type="text">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="images/check-icon.svg" alt="check">
                </div>
                <input id="secondGoal" class="goal-input" placeholder="Add new goal..." type="text">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="images/check-icon.svg" alt="check">
                </div>
                <input id="thirdGoal" class="goal-input" placeholder="Add new goal..." type="text">
            </div>
            <p class="quote">"Move one step ahead, today!"</p>
            <p class="made-with">Made with ❤️ by G Rohit</p>
        </div>
    </main>
</body>

</html>
