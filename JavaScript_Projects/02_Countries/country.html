<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <!-- External stylesheets and scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <script src="country.js" defer></script>
</head>

<body>
    <!-- Header section -->
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="theme-switcher"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <!-- Main content section -->
    <main class="country-main">
        <!-- Back button -->
        <span class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
            &nbsp;Back
        </span>
        <!-- Country details container -->
        <div class="country-container">
            <div class="country-flag">
                <img class="country-flag-image" src="" alt="">
            </div>
            <div class="country-details-container">
                <h1 class="country-name"></h1>
                <div class="country-details">
                    <div class="country-details-left">
                        <p><b>Native Name: </b><span class="country-native-name"></span></p>
                        <p><b>Population: </b><span class="country-population"></span></p>
                        <p><b>Region: </b><span class="country-region"></span></p>
                        <p><b>Sub Region: </b><span class="country-sub-region"></span></p>
                        <p><b>Capital: </b><span class="country-capital"></span></p>    
                    </div>
                    <div class="country-details-right">
                        <p><b>Top Level Domain: </b><span class="country-top-level-domain"></span></p>
                        <p><b>Currencies: </b><span class="country-currencies"></span></p>
                        <p><b>Languages: </b><span class="country-languages"></span></p>
                    </div>
                </div>
                <div class="country-borders">
                    <p><b>Border Countries: </b></p>
                    <div class="border-countries">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
