<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Divisions</title>
</head>
<body>
    <div style="width: 800px; height: 550px; background-color:blue; border: 2px solid black;">
        <div style="width: 250px; height: 250px; background-color: white; float: left">
            <div style="width: 200px; height: 200px; background-color: red;"></div>
        </div>
        <div style="width: 500px; height: 250px; background-color: white; float: right;">
            <div style="width: 450px; height: 200px; background-color: red; float: right"></div>
        </div>
        <div style="width:800px; height: 50px; background-color:blue;float: left;"></div>
        <div style="width: 250px; height: 250px; background-color: white; float: left">
            <div style="widht:250px; height: 50px; background-color: white;"></div>
            <div style="width: 200px; height: 200px; background-color: red;"></div>
        </div>
        <div style="width: 500px; height: 250px; background-color: white; float: right;">
            <div style="widht:500px; height: 50px; background-color: white;"></div>
            <div style="width: 450px; height: 200px; background-color: red; float: right"></div>
        </div>
    </div>
</body>
</html>
